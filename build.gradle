buildscript {
    ext {
        kotlin_version = '1.2.70'
    }

    repositories {
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin2js'

repositories {
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-js:$kotlin_version"
    compile "org.jetbrains.kotlinx:kotlinx-html-js:0.6.8"
}

compileKotlin2Js {
    kotlinOptions.outputFile = "${projectDir}/web/out/app.js"
    kotlinOptions.sourceMap = true
    kotlinOptions.sourceMapEmbedSources = "always"
//    kotlinOptions.moduleKind = "umd"
}

task copyKotlinResources {
    configurations.compile.each { File file ->
        copy {
            includeEmptyDirs = false

            from zipTree(file.absolutePath)
            into "${projectDir}/web/out"
            include { fileTreeElement ->
                def path = fileTreeElement.path
                path.endsWith(".js") || path.endsWith(".js.map") && (path.startsWith("META-INF/resources/") || !path.startsWith("META-INF/"))
            }
        }
    }
}

build.dependsOn(copyKotlinResources)
